server:
  port: ${PORT:3001}
  shutdown: graceful

spring:
  application:
    name: brownbag-api
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.brownbag: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
